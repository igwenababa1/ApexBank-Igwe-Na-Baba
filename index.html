<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-Shell Credit Union - Global Transfers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary-50: 230 238 255; /* #E6EEFF */
        --color-primary-100: 204 222 255; /* #CCDEFF */
        --color-primary-200: 153 189 255; /* #99BDFF */
        --color-primary-300: 102 155 255; /* #669BFF */
        --color-primary-400: 51 122 255; /* #337AFF */
        --color-primary-500: 0 82 255;   /* #0052FF */
        --color-primary-600: 0 66 204;   /* #0042CC */
        --color-primary-700: 0 49 153;   /* #003199 */
        --color-primary-800: 0 33 102;   /* #002166 */
        --color-primary-900: 0 16 51;    /* #001033 */
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* New styles for AdvancedFirstPage */
      .radial-gradient-background {
          background: radial-gradient(ellipse at center, rgba(0, 82, 255, 0.2) 0%, rgba(10, 10, 20, 0) 60%);
      }
      .bg-grid-pattern {
          background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
          background-size: 40px 40px;
      }
      .banking-image {
          position: absolute;
          opacity: 0;
          width: 30vw;
          max-width: 400px;
          height: auto;
          object-fit: cover;
          border-radius: 8px;
          border: 1px solid rgba(0, 82, 255, 0.2);
          animation: banking-image-fade 12s infinite;
      }
      .image-1 { top: 10%; left: 5%; }
      .image-2 { bottom: 15%; right: 10%; animation-delay: 4s; }
      .image-3 { top: 50%; left: 20%; animation-delay: 8s; transform: translateY(-50%); }

      .wireframe-globe {
          background-image:
              linear-gradient(90deg, rgba(0, 82, 255, 0.15) 1px, transparent 1px),
              linear-gradient(rgba(0, 82, 255, 0.15) 1px, transparent 1px);
          background-size: 3rem 3rem;
      }
      .wireframe-globe-inner {
          background-image:
              linear-gradient(90deg, rgba(0, 82, 255, 0.1) 2px, transparent 2px),
              linear-gradient(rgba(0, 82, 255, 0.1) 2px, transparent 2px);
          background-size: 6rem 6rem;
      }
      .glow-text {
          text-shadow: 0 0 10px rgba(0, 82, 255, 0.7), 0 0 20px rgba(0, 82, 255, 0.5);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'rgb(var(--color-primary-500) / <alpha-value>)',
                '50': 'rgb(var(--color-primary-50) / <alpha-value>)',
                '100': 'rgb(var(--color-primary-100) / <alpha-value>)',
                '200': 'rgb(var(--color-primary-200) / <alpha-value>)',
                '300': 'rgb(var(--color-primary-300) / <alpha-value>)',
                '400': 'rgb(var(--color-primary-400) / <alpha-value>)',
                '500': 'rgb(var(--color-primary-500) / <alpha-value>)',
                '600': 'rgb(var(--color-primary-600) / <alpha-value>)',
                '700': 'rgb(var(--color-primary-700) / <alpha-value>)',
                '800': 'rgb(var(--color-primary-800) / <alpha-value>)',
                '900': 'rgb(var(--color-primary-900) / <alpha-value>)',
              },
            },
            boxShadow: {
              'digital': '7px 7px 14px #bec8e4, -7px -7px 14px #ffffff',
              'digital-inset': 'inset 7px 7px 14px #bec8e4, inset -7px -7px 14px #ffffff',
            },
            animation: {
              'pop-in': 'pop-in 0.4s ease-out forwards',
              'flag-pop': 'flag-pop 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'background-pan': 'background-pan 15s ease-in-out infinite',
              'background-zoom': 'background-zoom 20s ease-in-out infinite',
              'text-focus-in': 'text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) forwards',
              'float': 'float 6s ease-in-out infinite',
              'banking-image-fade': 'banking-image-fade 12s ease-in-out infinite',
              'globe-spin': 'globe-spin 40s linear infinite',
            },
            keyframes: {
              'pop-in': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'flag-pop': {
                '0%': { transform: 'scale(0.3) rotate(-15deg)', opacity: '0' },
                '50%': { transform: 'scale(1.1) rotate(5deg)', opacity: '1' },
                '70%': { transform: 'scale(0.95) rotate(-2deg)', opacity: '1' },
                '100%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'globe-spin': {
                '0%': { transform: 'rotateY(0deg) rotateX(10deg)' },
                '100%': { transform: 'rotateY(360deg) rotateX(10deg)' },
              },
              'map-scroll': {
                  '0%': { backgroundPosition: '0% 50%' },
                  '100%': { backgroundPosition: '200% 50%' },
              },
              'orbit': {
                  'from': { transform: 'rotateZ(0deg) rotateX(75deg) rotateY(20deg)' },
                  'to': { transform: 'rotateZ(360deg) rotateX(75deg) rotateY(20deg)' },
              },
              'background-pan': {
                  '0%': { backgroundPosition: '0% 50%' },
                  '50%': { backgroundPosition: '100% 50%' },
                  '100%': { backgroundPosition: '0% 50%' },
              },
              'background-zoom': {
                  '0%': { backgroundPosition: 'center', backgroundSize: '100%' },
                  '50%': { backgroundPosition: 'center', backgroundSize: '120%' },
                  '100%': { backgroundPosition: 'center', backgroundSize: '100%' },
              },
              'text-focus-in': {
                  '0%': { filter: 'blur(12px)', opacity: '0' },
                  '100%': { filter: 'blur(0px)', opacity: '1' },
              },
              'float': {
                  '0%': { transform: 'translateY(0px)' },
                  '50%': { transform: 'translateY(-20px)' },
                  '100%': { transform: 'translateY(0px)' },
              },
              'banking-image-fade': {
                  '0%, 100%': { opacity: '0', transform: 'scale(0.95)' },
                  '25%, 75%': { opacity: '0.07' },
                  '50%': { opacity: '0.1', transform: 'scale(1)' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0"
  }
}
</script>
</head>
  <body class="bg-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
